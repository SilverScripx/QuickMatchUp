    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              neon: '#0AFF6C',
              'neon-hover': '#09E661',
              'neon-muted': 'rgba(10, 255, 108, 0.15)',
              'neon-glow': 'rgba(10, 255, 108, 0.4)',
              surface: {
                deep: '#0A0A0A',
                base: '#0E0E0E',
                DEFAULT: '#141414',
                elevated: '#1A1A1A',
                hover: '#222222',
              },
            },
            borderRadius: {
              'xl': '14px',
              '2xl': '18px',
              '3xl': '24px',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(10, 255, 108, 0.4)',
              'glow-sm': '0 0 10px rgba(10, 255, 108, 0.3)',
              'dark-lg': '0 8px 24px rgba(0, 0, 0, 0.6)',
              'dark-xl': '0 16px 48px rgba(0, 0, 0, 0.7)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.2s ease forwards',
              'glow-pulse': 'glowPulse 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 10px rgba(10, 255, 108, 0.3)' },
                '50%': { boxShadow: '0 0 25px rgba(10, 255, 108, 0.5)' },
              },
            },
            transitionTimingFunction: {
              'spring': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
